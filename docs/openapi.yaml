openapi: 3.0.3
info:
  title: Sabakan API
  description: API for Sabakan Game Server Manager
  version: 1.0.0
  contact:
    name: Sabakan Team
    url: https://github.com/sweetfish329/sabakan
servers:
  - url: http://localhost:1323
    description: Local Development
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        email:
          type: string
        is_active:
          type: boolean
    Container:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        status:
          type: string
          enum: [created, running, paused, restarting, removing, exited, dead, unknown]
        state:
          type: string
        image:
          type: string
        created_at:
          type: string
          format: date-time
        ports:
          type: array
          items:
            type: object
            properties:
              host_port:
                type: integer
              container_port:
                type: integer
              protocol:
                type: string
    AuthResponse:
      type: object
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
        expires_in:
          type: integer
        token_type:
          type: string
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
paths:
  /auth/register:
    post:
      summary: Register a new user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [username, password]
              properties:
                username:
                  type: string
                email:
                  type: string
                password:
                  type: string
                  minLength: 8
      responses:
        201:
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user_id:
                    type: integer
        400:
          description: Invalid request
        409:
          description: Username already exists
  /auth/login:
    post:
      summary: Login
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [username, password]
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        200:
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        401:
          description: Invalid credentials
  /auth/refresh:
    post:
      summary: Refresh access token
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [refresh_token]
              properties:
                refresh_token:
                  type: string
      responses:
        200:
          description: Token refreshed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        401:
          description: Invalid refresh token
  /auth/logout:
    post:
      summary: Logout
      tags: [Auth]
      security:
        - BearerAuth: []
      responses:
        200:
          description: Logged out successfully
  /api/containers:
    get:
      summary: List containers
      tags: [Containers]
      security:
        - BearerAuth: []
      responses:
        200:
          description: List of containers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Container'
  /api/containers/{id}:
    get:
      summary: Get container details
      tags: [Containers]
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Container ID
      responses:
        200:
          description: Container details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Container'
        404:
          description: Container not found
  /api/containers/{id}/start:
    post:
      summary: Start a container
      tags: [Containers]
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      responses:
        204:
          description: Container started
        500:
          description: Internal server error
  /api/containers/{id}/stop:
    post:
      summary: Stop a container
      tags: [Containers]
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                timeout:
                  type: integer
                  default: 10
      responses:
        204:
          description: Container stopped
        500:
          description: Internal server error
  /api/containers/{id}/logs:
    get:
      summary: Get container logs
      tags: [Containers]
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
        - in: query
          name: lines
          schema:
            type: integer
            default: 100
      responses:
        200:
          description: Container logs
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
